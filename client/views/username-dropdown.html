<span id="username-dropdown" dropdown on-toggle="toggled(open)">
  <a href="#" class="dropdown-toggle" dropdown-toggle>
      {{currentListName}}
      <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
      <li class="dropdown-header">
          Switch List
      </li>
      <li ng-repeat="listname in listnames">
          <a href ng-click="switchList($index)">{{listname}}</a>
      </li>
      <li class="divider"></li>
      <li>
          <a href>About</a>
      </li>
      <li>
          <a href>Github</a>
      </li>
      <li class="divider"></li>
      <li class="dropdown-header">
          {{username}}
      </li>
      <li>
          <a href ng-click="logoff()">Log Off</a>
      </li>
  </ul>
</span>
