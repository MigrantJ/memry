<div>
    <div class="jumbotron">
        <h1>memry</h1>
    </div>
    <div class="animate animate-left" ng-show="showLogin">
    <div class="center-column">
        <tabset>
            <tab heading="Log In">
                <h1>Log In</h1>
                <form ng-submit="loginSubmit()">
                    <label>Email:</label>
                    <input type="text" class="form-control" ng-model="login.email">
                    <label>Password:</label>
                    <input type="text" class="form-control" ng-model="login.password">
                    <button type="submit" class="btn btn-default">Log In</button>
                </form>
            </tab>
            <tab heading="Sign Up">
                <h1>Sign Up</h1>
                <form ng-submit="createAccountSubmit()">
                    <label>Email:</label>
                    <input type="email" class="form-control" ng-model="signup.email">
                    <label>Password:</label>
                    <input type="password" class="form-control" ng-model="signup.password">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" ng-model="signup.passwordconf">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
            </tab>
        </tabset>
        <h1>- or -</h1>
        <button class="btn btn-default" ng-click="loginFacebook()">Sign in with Facebook</button>

        <button ng-click="getAll()">Get All Users</button>
    </div>
    </div>
    <div class="animate animate-right" ng-hide="showLogin">
        <div class="center-column">
        <p>Welcome to the list selection page.</p>
        </div>
    </div>
    <div>
        <button ng-click="test()">Test</button>
    </div>
</div>
