<article
        class="definition"
        id={{def._id}}
        ng-class='{definition_hover: hover}'
        ng-mouseenter="hover = true"
        ng-mouseleave="hover = false"
        >
    <span class="def-title">{{def.title}}</span>
    <div class="def-description ellipsis">
        <span compile="def.descriptionURL"></span>
    </div>
</article>
